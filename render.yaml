services:
  - type: web
    name: audio-merger
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python audio_merger.py
    buildFilter:
      paths:
        - "**/*.py"
        - "requirements.txt"
        - "render.yaml"
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
